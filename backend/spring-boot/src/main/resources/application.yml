# InsightX Spring Boot Configuration
# This file contains all application settings
# Use environment variables for sensitive data (passwords, secrets)

# ========================================
# Server Configuration
# ========================================
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# ========================================
# Spring Application
# ========================================
spring:
  application:
    name: insightx-backend
  
  # Disable default static resource handling
  web:
    resources:
      add-mappings: false
  
  # ========================================
  # Database Configuration - PostgreSQL
  # ========================================
  datasource:
    url: jdbc:postgresql://localhost:5432/insightx?targetServerType=any&loggerLevel=OFF
    username: insightx
    password: insightx
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        ApplicationName: InsightX
        stringtype: unspecified
        socketTimeoutSeconds: 60
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # ========================================
  # JPA/Hibernate Configuration
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # Disable Hibernate DDL, use Flyway instead
    show-sql: false  # Set to true for debugging SQL queries
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # ========================================
  # Flyway Configuration
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # ========================================
  # Redis Configuration
  # ========================================
  redis:
    host: localhost
    port: 6379
    timeout: 60000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  
  # ========================================
  # Security Configuration
  # ========================================
  security:
    jwt:
      secret: ${JWT_SECRET:default-secret-key-change-in-production-must-be-at-least-32-characters-long}
      access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}   # 1 hour (default)
      refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:2592000000} # 30 days (default)
      verification-token-expiration: ${JWT_VERIFICATION_TOKEN_EXPIRATION:86400000} # 24 hours (default)

  # ========================================
  # Email Configuration (SMTP)
  # ========================================
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    from: ${MAIL_FROM:noreply@insightx.com}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false  # Set to true to test on startup

# ========================================
# FastAPI Integration Configuration
# ========================================
fastapi:
  base-url: ${FASTAPI_URL:http://localhost:8000}
  service-token: ${FASTAPI_SERVICE_TOKEN:default-service-token}
  timeout:
    connect: 5000    # 5 seconds
    read: 30000      # 30 seconds
  retry:
    max-attempts: 3
    backoff-ms: 1000

# ========================================
# Cache Configuration
# ========================================
cache:
  ttl:
    media-metadata: 7200       # 2 hours
    recommendations: 1800      # 30 minutes
    watch-providers: 3600      # 1 hour
    ai-explanations: 3600      # 1 hour
    search-results: 900        # 15 minutes
    taste-profile: 3600        # 1 hour
    user-preferences: 86400    # 24 hours

# ========================================
# Swagger/OpenAPI Configuration
# ========================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.insightx: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# Actuator Configuration (Health Checks)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false  # Disable mail health check (optional component)

# ========================================
# CORS Configuration
# ========================================
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:*}  # Flutter dev server
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# ========================================
# Application Specific Configuration
# ========================================
app:
  name: ${APP_NAME:InsightX}
  environment: ${APP_ENVIRONMENT:development}

insightx:
  # Minimum ratings required to generate taste profile
  taste-profile:
    min-ratings: 5
    recalculation-threshold-days: 7
    recalculation-trigger-ratings: 5
  
  # Pagination defaults
  pagination:
    default-page-size: 20
    max-page-size: 100
  
  # Feature flags
  features:
    ai-explanations: true
    social-reviews: false  # Future feature
    collaborative-filtering: false  # Future feature
  
  # Rate limiting configuration
  rate-limit:
    login:
      capacity: ${RATE_LIMIT_LOGIN_CAPACITY:5}
      duration-minutes: ${RATE_LIMIT_LOGIN_DURATION_MINUTES:1}
    register:
      capacity: ${RATE_LIMIT_REGISTER_CAPACITY:3}
      duration-minutes: ${RATE_LIMIT_REGISTER_DURATION_MINUTES:10}
    verification:
      capacity: ${RATE_LIMIT_VERIFICATION_CAPACITY:10}
      duration-minutes: ${RATE_LIMIT_VERIFICATION_DURATION_MINUTES:5}

# ========================================
# Profile-Specific Configuration
# ========================================

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    clean-disabled: false  # Allow clean in dev
logging:
  level:
    com.insightx: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Never auto-update schema in production
  flyway:
    enabled: true
    clean-disabled: true  # Prevent accidental clean
logging:
  level:
    root: WARN
    com.insightx: INFO