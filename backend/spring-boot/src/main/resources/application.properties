# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Application Name
spring.application.name=insightx-backend

# Database Configuration - PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/insightx
spring.datasource.username=insightx
spring.datasource.password=insightx
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.root=INFO
logging.level.com.insightx=DEBUG
